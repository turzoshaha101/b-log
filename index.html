<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b4plate</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

     <div class="container mt-5 p-3">
        
        <form>

            <div class="form-group">
                <i class="fa-solid fa-user-graduate icon"></i>

                <input type="text" class="form-control" id="exampleInputUser" aria-describedby="emailHelp" placeholder="UserName...">
            </div>

            <div class="form-group">
                <i class="fa-solid fa-envelope icon"></i>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email...">
              <small id="emailHelp" class="we form-text text-muted">We'll never share your email with anyone else.</small>
            </div>


            <div class="form-group">
                <i class="fa-solid fa-key icon"></i>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
            </div>

            <div class="form-group">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Password...">
              </div>

            <div class="la form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="bt btn btn-primary">Submit</button>
          </form>
          
          
     </div>

    
    


    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
